{% extends 'layout.html' %}

{% block title %}
    Блог|Новость
{% endblock %}

{% block main%}

    <br>

        <div class="card text-center" style="margin-left: 200px; margin-right: 200px;" style="color: black;">
          <div class="card-header" style="color: black;">
              <h3>{{ news_item.title }}</h3>
          </div>
          <div class="card-body" style="color: black;">
            <h5 class="card-title" style="color: black;">{{ news_item.anons }}</h5>
            {% autoescape on %}
            <p class="card-text" style="color: black;">{{ news_item.description|linebreaksbr }}</p>
            {% endautoescape %}

            <a href="{% url 'news' %}" class="btn btn-primary">Назад</a>

          </div>
          <div class="card-footer text-muted" style="color: black;">
              {{ news_item.date }}
          </div>
        </div>
        <br>
        <br>


{% endblock %}
